<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай кто?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nickname-screen" class="container active">
        <h1>Введите ваш псевдоним</h1>
        <input type="text" id="nickname" placeholder="Ваш псевдоним">
        <button id="start-game-btn">Начать игру</button>
    </div>

    <div id="setup-screen" class="container">
        <h1>Угадай кто?</h1>
        <button id="host-btn">Я хочу быть хостом</button>
        <button id="join-btn">Я хочу присоединиться</button>
    </div>

    <div id="host-setup" class="container">
        <h1>Настройки хоста</h1>
        <label for="set-select">Выберите набор персонажей:</label>
        <select id="set-select"></select>
        <button id="host-start">Начать игру</button>
    </div>

    <div id="join-setup" class="container">
        <h1>Подключение к хосту</h1>
        <textarea id="remote-offer" placeholder="Вставьте предложение от хоста"></textarea>
        <button id="join-start">Присоединиться</button>
    </div>

    <div id="signal-exchange" class="container">
        <h1>Обмен сигналами</h1>
        <textarea id="local-desc" readonly></textarea>
        <button id="copy-offer">Скопировать</button>
        <textarea id="remote-answer" placeholder="Вставьте ответ"></textarea>
        <button id="apply-answer">Применить ответ</button>
    </div>

    <div id="game-board" class="container">
        <h1>Угадай кто?</h1>
        <div id="my-character-container">
            <h2>Мой персонаж</h2>
        </div>
        <div id="opponent-characters">
            <h2>Персонажи оппонента</h2>
        </div>
    </div>

    <div id="game-result" class="container">
        <h1>Результат</h1>
        <p id="result-message"></p>
        <div id="final-your-char">
            <h2>Ваш персонаж</h2>
        </div>
        <div id="final-opp-char">
            <h2>Персонаж оппонента</h2>
        </div>
        <button id="restart-btn">Начать заново</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
