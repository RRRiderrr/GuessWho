<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай кто?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Экран ввода псевдонима -->
    <div id="nickname-screen" class="container">
        <h1>Введите ваш псевдоним</h1>
        <input type="text" id="nickname" placeholder="Ваш псевдоним">
        <button id="start-game-btn">Начать игру</button>
    </div>

    <!-- Настройка соединения -->
    <div id="setup-screen" class="container hidden">
        <h1>Угадай кто?</h1>
        <button id="host-btn">Я хочу быть хостом</button>
        <button id="join-btn">Я хочу присоединиться</button>
    </div>

    <!-- Настройки хоста -->
    <div id="host-setup" class="container hidden">
        <h1>Настройки хоста</h1>
        <label for="set-select">Выберите набор персонажей:</label>
        <select id="set-select"></select>
        <button id="host-start">Начать игру</button>
    </div>

    <!-- Настройки подключения -->
    <div id="join-setup" class="container hidden">
        <h1>Подключение к хосту</h1>
        <textarea id="remote-offer" placeholder="Вставьте предложение хоста"></textarea>
        <button id="join-start">Присоединиться</button>
    </div>

    <!-- Обмен сигналами -->
    <div id="signal-exchange" class="container hidden">
        <h1>Обмен сигналами</h1>
        <textarea id="local-desc" readonly></textarea>
        <button id="copy-desc">Скопировать</button>
        <textarea id="remote-answer" placeholder="Вставьте ответ"></textarea>
        <button id="apply-answer">Применить answer</button>
    </div>

    <!-- Игровая доска -->
    <div id="game-board" class="container hidden">
        <h1>Угадай кто?</h1>
        <h2>Игра</h2>
        <div class="boards">
            <div class="board-section">
                <h3>Мой персонаж</h3>
                <div id="my-character-container"></div>
            </div>
            <div class="board-section">
                <h3>Персонажи оппонента</h3>
                <div id="opponent-characters"></div>
            </div>
        </div>
        <div id="status"></div>
    </div>

    <!-- Результаты игры -->
    <div id="game-result" class="container hidden">
        <h1>Результат</h1>
        <p id="result-message"></p>
        <div class="boards">
            <div class="board-section">
                <h3>Ваш персонаж</h3>
                <div id="final-your-char"></div>
            </div>
            <div class="board-section">
                <h3>Персонаж оппонента</h3>
                <div id="final-opp-char"></div>
            </div>
        </div>
        <button id="restart-btn">Начать заново</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
