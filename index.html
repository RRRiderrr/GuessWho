<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Test</title>
</head>
<body>
    <h1>WebRTC Data Channel Test</h1>

    <div>
        <h2>Хост</h2>
        <button id="host-btn">Создать Offer</button>
        <pre id="host-offer"></pre>
        <textarea id="host-answer" placeholder="Вставьте Answer"></textarea>
        <button id="host-accept-btn">Принять Answer</button>
    </div>

    <div>
        <h2>Гость</h2>
        <textarea id="guest-offer" placeholder="Вставьте Offer"></textarea>
        <button id="guest-btn">Создать Answer</button>
        <pre id="guest-answer"></pre>
    </div>

    <div>
        <h2>Сообщения</h2>
        <input id="message-input" type="text" placeholder="Введите сообщение">
        <button id="send-msg-btn">Отправить</button>
    </div>

    <div>
        <h3>Статус:</h3>
        <p id="status"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
