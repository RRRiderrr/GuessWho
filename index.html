<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Угадай кто?</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="container">
    <h1>Угадай кто?</h1>
    
    <div id="setup-screen">
        <h2>Выберите свою роль:</h2>
        <button id="host-btn">Я хост (создать игру)</button>
        <button id="join-btn">Я участник (подключиться к игре)</button>
    </div>

    <div id="host-setup" style="display:none;">
        <h2>Выберите набор персонажей:</h2>
        <select id="set-select"></select>
        <button id="host-start">Начать игру как хост</button>
    </div>

    <div id="join-setup" style="display:none;">
        <h2>Вставьте offer от хоста:</h2>
        <textarea id="remote-offer" rows="10" cols="50"></textarea>
        <button id="join-start">Подключиться</button>
    </div>

    <div id="signal-exchange" style="display:none;">
        <h2>Скопируйте и передайте это (offer или answer) другому игроку:</h2>
        <textarea id="local-desc" rows="10" cols="50"></textarea>
        <button id="copy-desc">Копировать</button>
    </div>

    <div id="host-accept-answer" style="display:none;">
        <h3>Вставьте answer от гостя:</h3>
        <textarea id="remote-answer" rows="10" cols="50"></textarea><br>
        <button id="apply-answer">Применить answer</button>
    </div>

    <div id="game-board" style="display:none;">
        <h2>Игра</h2>
        <div class="boards">
            <div class="board-section">
                <h3>Мой персонаж</h3>
                <div id="my-character-container"></div>
            </div>
            <div class="board-section">
                <h3>Персонажи оппонента</h3>
                <div id="opponent-characters"></div>
            </div>
        </div>
        <div id="controls">
            <input id="question-input" type="text" placeholder="Напишите сообщение..." />
            <button id="ask-btn" class="btn">Отправить сообщение</button>
            <p id="status"></p>
        </div>
    </div>

    <div id="game-result" style="display:none;">
        <h2>Результат</h2>
        <p id="result-message"></p>
        
        <div class="boards">
            <div class="board-section">
                <h3>Ваш персонаж</h3>
                <div id="final-your-char"></div>
            </div>
            <div class="board-section">
                <h3>Персонаж оппонента</h3>
                <div id="final-opp-char"></div>
            </div>
        </div>

        <button id="restart-btn">Начать заново</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
